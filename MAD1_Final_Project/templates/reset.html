<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <form action="{{ url_for('reset_password') }}", method="POST">
                <label for="name" class="form-label">Enter Username:</label>
                <input type="text" class="form-control" name="name"><br>
                <label for="new_pw" class="form-label">Enter New Password:</label>
                <input type="password" class="form-control" name="new_pw"><br>
                <label for="conf_pw" class="form-label">Confirm Password:</label>
                <input type="password" class="form-control" name="conf_pw"><br>
                <input type="submit">
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    </body>
</html>
