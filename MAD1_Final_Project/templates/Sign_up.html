    <title>
        Sign Up Page
    </title>

    <body>
        <div class="container">
            <form action="#" method="POST">
            <label for="usrnm" class="form-label">Username:</label><br>

            <label for="Name" class="form-label">Name</label><br>

            <label for="pw" class="form-label">Enter Password:</label><br>

            <label for="pw1" class="form-label">Confirm Password:</label><br>

            </form>
