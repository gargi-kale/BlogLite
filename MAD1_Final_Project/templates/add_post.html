<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
        <style>
            h2{
                text-align: right;
            }
        </style>
    </head>
    <title>
        Add Post
    </title>
    <body>
        <div class="container">
        <h2>{{ name_user }}</h2>
        <form action="#" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="image" class="form-label">Upload Image</label>
            <input type="file" class="form-control" name="image" id="inputboxid"><br>
        </div>
        <div class="mb-3">
            <label for="caption" class="form-label">Enter Caption</label>
            <input type="text" class="form-control" name="caption" id="inputboxid"><br>
        </div>
        <div class="mb-3">
            <label for="title" class="form-label">Enter Title</label>
            <input type="text" class="form-control" name="title" id="inputboxid"><br>
        </div>
            <button type="submit" class="btn btn-primary" name="upload">Upload</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    </body>
</html>
